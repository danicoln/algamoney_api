name: Deploy to Google Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest
    environment: cloud-prod
    env:
      IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/algamoney-api:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      #Login no Google Cloud
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@main
        with:
          version: '340.0.0'
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Authenticate with Google Cloud
        run: gcloud auth activate-service-account --key-file=C:\Users\User\OneDrive\Documentos\Developer\GoogleCloud\Keys\algamoney-api-391316-27ecb29e2e82.json

      - name: Deploy to Google Cloud
        run: gcloud app deploy
        
